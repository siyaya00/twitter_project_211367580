<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>Twitter </title>
    </h:head>
    <h:body>
    	<h2>Twitter App</h2>
    	<h:form>
    		<h:panelGrid columns="2" >
    		<h:outputLabel value="Tweeter"/>
    	   
    	   <h:outputLabel value="Enter twitter post: "/>
    	   <h:inputText value="#{customerController.customer.name}"></h:inputText>
    	   
    	   </h:panelGrid>
    	   <h:commandButton value="Add twitter" action="#{customerController.addNewCustomer}"></h:commandButton>
    	   <h:commandButton value="submit" action="#{customerController.tweetCall}"></h:commandButton>
    	</h:form>
    </h:body>
</html>
